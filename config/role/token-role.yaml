---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: token-role
rules:
- apiGroups:
  - sub.userapp.hjjzs.xyz
  resources:
  - checkpass
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-rbac-token
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: token-role
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: admin

